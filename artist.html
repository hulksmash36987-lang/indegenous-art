<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artist Dashboard - Indigenous Art Atlas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">
        <header class="main-header">
            <div class="container">
                <a href="index.html" class="logo">LOGO</a>
                <nav class="main-nav">
                    <a href="index.html">Home</a>
                    <a href="collection.html">Art</a>
                    <a href="submit.html">Submit Artwork</a>
                    <a href="artist.html">My Dashboard</a>
                    <a href="#" id="logout-link">Logout</a>
                </nav>
            </div>
        </header>

        <main class="flex-grow">
            <div class="container page-content">
                <h1 class="page-title">My Submissions</h1>
                
                <div class="stats-grid" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.5rem; margin-bottom: 2rem;">
                    <div class="stat-card">
                        <h3>Total Submissions</h3>
                        <p class="stat-number" id="total-submissions">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Approved</h3>
                        <p class="stat-number" id="approved-count">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Pending</h3>
                        <p class="stat-number" id="pending-count">0</p>
                    </div>
                </div>

                <div class="mb-4">
                    <a href="submit.html" class="btn btn-secondary">Submit New Artwork</a>
                </div>

                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Type</th>
                                <th>Status</th>
                                <th>Submitted</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="submissions-table">
                            <tr><td colspan="5" class="text-center">Loading...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        
        <footer class="main-footer">
            <div class="container">
                <div><h2 class="footer-title">Indigenous Art Atlas</h2></div>
                <div class="footer-links">
                  <h3 class="footer-links-title">Links</h3>
                  <a href="#">About Us</a>
                  <a href="#">Usage Guideline</a>
                  <a href="#">Contact</a>
                </div>
            </div>
        </footer>
    </div>
    <script src="artist.js"></script>
</body>
</html>
