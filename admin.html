<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indigenous Art Atlas - Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="admin-page-container">
        <header class="admin-header">
            <div class="container">
                <a href="index.html" class="logo">LOGO</a>
                <nav class="admin-nav">
                    <a href="admin.html">Dashboard</a>
                    <a href="admin.html">Submissions</a>
                    <a href="admin.html">Users</a>
                </nav>
                <div class="flex items-center space-x-4">
                    <div class="admin-user-info">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                        <span id="admin-username">Admin</span>
                    </div>
                    <!-- Added logout button -->
                    <button class="btn btn-secondary btn-sm" onclick="logout()">Logout</button>
                </div>
            </div>
            <div class="border-b"></div>
        </header>

        <main class="flex-grow">
            <div class="container page-content">
                <h1 class="page-title" style="text-align: left;">Admin Dashboard</h1>
                <div class="grid md-grid-cols-3 gap-8 mb-8">
                    <div class="stat-card"><h3>Pending Submissions</h3><p id="pending-count">0</p></div>
                    <div class="stat-card"><h3>Total Users</h3><p id="users-count">0</p></div>
                    <div class="stat-card"><h3>Total Artworks</h3><p id="artworks-count">0</p></div>
                </div>
                
                <div class="mb-8">
                    <div class="admin-section">
                        <div class="admin-section-header"><h2>Submission Moderation Queue</h2></div>
                        <div id="pending-submissions">
                            <div class="loading-message">Loading pending submissions...</div>
                        </div>
                    </div>
                    <div class="text-center mt-6"><button class="btn btn-secondary">View all pending Submission</button></div>
                </div>
                
                <div class="mb-8">
                    <div class="admin-section">
                        <div class="admin-section-header"><h2>User Management</h2></div>
                        <div id="users-list">
                            <div class="loading-message">Loading users...</div>
                        </div>
                    </div>
                </div>
                
                <div>
                    <div class="admin-section">
                        <div class="admin-section-header"><h2>Category & Tag Management</h2><button class="btn btn-primary btn-sm" id="add-category">+ Add Type</button></div>
                        <div id="categories-list">
                            <div class="loading-message">Loading categories...</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="admin.js"></script>
</body>
</html>
