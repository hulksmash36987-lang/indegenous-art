<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indigenous Art Atlas - Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-grid">
        <div class="auth-form-container">
            <div class="auth-form-wrapper">
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Sign in to your account</p>
            
                <form id="login-form" class="space-y-6">
                    <div id="login-error" class="error-message" style="display:none;"></div>
                    <!-- Changed to email instead of username -->
                    <div>
                        <label class="form-label">Email</label>
                        <input type="email" id="email" class="form-input" required />
                    </div>
                    <div>
                        <label class="form-label">Password</label>
                        <input type="password" id="password" class="form-input" required />
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember_me" name="remember_me" type="checkbox" class="form-checkbox" />
                            <label for="remember_me" class="ml-2">Remember on Device</label>
                        </div>
                        <div><a href="#" class="auth-link">Forgot Password?</a></div>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-secondary" style="width:100%; border-radius: 0.375rem; padding-top: 0.75rem; padding-bottom: 0.75rem;">Sign In</button>
                    </div>
                </form>
            
                <p class="mt-8 text-center">Don't have an account? <a href="signup.html" class="auth-link">Register</a></p>
            </div>
        </div>
        <div class="auth-image-container">
            <img src="https://picsum.photos/seed/login/800/1000" alt="Indigenous Art" style="width:100%; height:100%; object-fit:cover;">
        </div>
    </div>
    <script src="utils.js"></script>
    <script src="app.js"></script>
</body>
</html>
