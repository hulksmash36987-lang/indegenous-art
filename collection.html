<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indigenous Art Atlas - Art Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">
        <header class="main-header">
            <div class="container">
                <a href="index.html" class="logo">LOGO</a>
                <nav class="main-nav">
                    <a href="index.html">Home</a>
                    <a href="#">Usage Guidelines</a>
                    <a href="#">Contact</a>
                    <a href="collection.html">Art</a>
                    <a href="#">About us</a>
                    <!-- Dynamic auth links -->
                    <span id="auth-links">
                        <a href="login.html">Signin/Signup</a>
                    </span>
                </nav>
                <button class="btn btn-secondary">Search</button>
            </div>
        </header>

        <main class="flex-grow">
            <div class="container page-content">
                <h1 class="page-title">Our Art Collection</h1>
              
                <div class="max-w-2xl mx-auto mb-12">
                    <input type="text" id="search-input" placeholder="Search" class="collection-search"/>
                </div>
              
                <!-- Added filter dropdowns -->
                <div class="filter-bar">
                    <div style="position: relative;">
                        <button class="filter-btn" id="type-filter">
                            <span>Type</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" style="height:1rem; width:1rem;" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
                        </button>
                        <div id="type-dropdown" class="filter-dropdown" style="display:none;">
                            <label><input type="checkbox" value="Rock Art"> Rock Art</label>
                            <label><input type="checkbox" value="Pottery"> Pottery</label>
                            <label><input type="checkbox" value="Textile"> Textile</label>
                            <label><input type="checkbox" value="Sculpture"> Sculpture</label>
                        </div>
                    </div>
                    <div style="position: relative;">
                        <button class="filter-btn" id="period-filter">
                            <span>Periods</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" style="height:1rem; width:1rem;" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
                        </button>
                        <div id="period-dropdown" class="filter-dropdown" style="display:none;">
                            <label><input type="checkbox" value="Ancient"> Ancient</label>
                            <label><input type="checkbox" value="Medieval"> Medieval</label>
                            <label><input type="checkbox" value="Modern"> Modern</label>
                            <label><input type="checkbox" value="Contemporary"> Contemporary</label>
                        </div>
                    </div>
                    <button class="filter-btn filter-btn-apply" id="apply-filter">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" style="height:1.25rem; width:1.25rem;" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 3a1 1 0 011-1h12a1 1 0 011 1v3a1 1 0 01-.293.707L12 11.414V15a1 1 0 01-.293.707l-2 2A1 1 0 018 17v-5.586L3.293 6.707A1 1 0 013 6V3z" clip-rule="evenodd" /></svg>
                        <span>Apply Filter</span>
                    </button>
                    <button class="filter-btn filter-btn-clear" id="clear-filter">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" style="height:1.25rem; width:1.25rem;" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                        <span>Clear All</span>
                    </button>
                </div>

                <div class="sort-control">
                    <label for="sort-by" class="text-gray-600 mr-2">Sort :</label>
                    <select id="sort-by" class="sort-select">
                        <option value="title_asc">Title(A-Z)</option>
                        <option value="title_desc">Title(Z-A)</option>
                        <option value="recent">Recently Added</option>
                    </select>
                </div>

                <div class="art-grid sm-grid-cols-2 lg-grid-cols-3" id="artworks-grid">
                    <div class="loading-message">Loading artworks...</div>
                </div>
              
                <div class="text-center mt-12">
                    <button class="btn btn-secondary btn-icon" id="load-more">
                        <span>View More</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
                    </button>
                </div>

                <nav class="pagination" id="pagination">
                    <button class="page-arrow" id="prev-page"><svg xmlns="http://www.w3.org/2000/svg" class="icon" style="height:1.25rem; width:1.25rem;" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg></button>
                    <button class="page-num active">1</button>
                    <button class="page-arrow" id="next-page"><svg xmlns="http://www.w3.org/2000/svg" class="icon" style="height:1.25rem; width:1.25rem;" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg></button>
                </nav>
            </div>
        </main>
        
        <footer class="main-footer">
            <div class="container">
                <div><h2 class="footer-title">Indigenous Art Atlas</h2></div>
                <div class="footer-links">
                  <h3 class="footer-links-title">Links</h3>
                  <a href="#">About Us</a>
                  <a href="#">Usage Guideline</a>
                  <a href="#">Contact</a>
                </div>
            </div>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
